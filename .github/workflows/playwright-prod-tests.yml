name: Playwright Prod Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 15 * * *"  # ✅ Runs at 10 AM EST (15:00 UTC)

jobs:
  run-prod-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [US_Prod_Desktop, US_Prod_Mobile, CA_Prod_Desktop, CA_Prod_Mobile]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests for Prod (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }}

      - name: Generate Playwright HTML Report
        run: npx playwright show-report

      - name: Upload Playwright Test Report
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: playwright-prod-report-${{ matrix.project }}  
          path: playwright-report/

      - name: Send Email with Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}   # ✅ Store in GitHub Secrets
          password: ${{ secrets.EMAIL_PASSWORD }}   # ✅ Store in GitHub Secrets
          subject: "Playwright Prod Test Report - ${{ matrix.project }}"
          to: "sathiksha.sf@gmail.com"
          from: "GitHub Actions <your-email@example.com>"
          body: "Playwright test execution completed. Download the report from the attachment."
          attachments: "playwright-report/index.html"
