name: Playwright Tests - Dev

on:
  push:
    branches:
      - dev  
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Dev)
        run: npx playwright test --config=playwright.dev.config.ts --reporter=html,json

      - name: Upload Playwright Test Results (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-dev
          path: test-report/
          retention-days: 10
