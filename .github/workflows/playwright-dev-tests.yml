name: Playwright Dev Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

jobs:
  run-dev-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [US_Dev_Desktop, US_Dev_Mobile, CA_Dev_Desktop, CA_Dev_Mobile]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests for Dev (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: playwright-dev-results-${{ matrix.project }}
          path: playwright-report/

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.yourcompany.com
          server_port: 25  # No authentication required
          subject: "Playwright Test Report - Dev (${{ matrix.project }})"
          body: "Playwright test execution has completed. Please find the attached report."
          to: |
            sathiksha.sf@gmail.com,
            sathiksha.sb@gmail.com,
            sathik.a@vuedata.in
          from: noreply@company.com
          attachments: playwright-report/index.html

