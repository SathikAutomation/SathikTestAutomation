name: Playwright Dev Tests

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  run-dev-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [US_Dev_Desktop, US_Dev_Mobile, CA_Dev_Desktop, CA_Dev_Mobile]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests for Dev (${{ matrix.project }})
        run: npx playwright test --project=${{ matrix.project }}

      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4  
        with:
          name: playwright-dev-results-${{ matrix.project }}  # Unique name per project
          path: playwright-report/
