name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dev-tests:
    name: Run Playwright Tests (Dev)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [US_Dev, CA_Dev]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Dev)
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload Playwright Report (Dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: test-report/
          retention-days: 7

      - name: Upload Traces (Dev)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  prod-tests:
    name: Run Playwright Tests (Prod)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [US_Prod, CA_Prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Prod)
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload Playwright Report (Prod)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: test-report/
          retention-days: 7

      - name: Upload Traces (Prod)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.project }}
          path: test-results/
          retention-days: 7
